# Enable mouse support for scrolling and pane selection
set -g mouse on

#############################
###   STATUS BAR STYLES   ###
#############################

# -- Base status bar style --
# A dark grey background with a light grey foreground (text)
set -g status-style bg=colour235,fg=colour245

# -- Window status --
# Style for inactive window tabs
setw -g window-status-style fg=colour245,bg=colour235

# Style for the currently active window tab
# A dark green background with white text, and NO bold attribute.
setw -g window-status-current-style fg=white,bg=colour22

# -- Pane Borders --
# Make the border for the active pane a bit more visible
set -g pane-active-border-style fg=colour22 # Use the same dark green

# -- Right side of status bar --
# Shows "hostname" HH:MM YYYY-MM-DD
set -g status-right "#h %H:%M %Y-%m-%d"
set -g status-right-length 40

# -- Left side of status bar --
# Shows [SessionName]
set -g status-left "[#S] "
set -g status-left-length 20
