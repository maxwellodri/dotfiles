# Enable mouse support for scrolling and pane selection
set -g mouse off
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard"
bind C-b run-shell ~/.config/tmux/_tmux_terminal_pane
# Skip terminal windows when cycling
bind-key n run-shell '~/.config/tmux/_tmux_cycle_window next'
bind-key p run-shell '~/.config/tmux/_tmux_cycle_window prev'
set -g pane-border-lines double
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=colour33
## Vim
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key H swap-pane -D 
bind-key J swap-pane -D 
bind-key K swap-pane -U 
bind-key L swap-pane -U 

bind-key x kill-pane
#############################
###   STATUS BAR STYLES   ###
#############################
# Hide terminal windows from status bar
setw -g window-status-current-format "#{?#{==:#{window_name},terminal},,#I:#W}"
setw -g window-status-format "#{?#{==:#{window_name},terminal},,#I:#W}"
# -- Base status bar style --
set -g status-style bg=colour235,fg=colour245
# -- Window status --
setw -g window-status-style fg=colour245,bg=colour235
setw -g window-status-current-style fg=white,bg=colour22
# -- Pane Borders --
set -g pane-active-border-style fg=colour22
# -- Right side of status bar --
set -g status-right "#(id -un)@#h"
set -g status-right-length 40
# -- Left side of status bar --
set -g status-left "[#S] "
set -g status-left-length 20
set -g status-position top
